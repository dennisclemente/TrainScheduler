<!DOCTYPE html>
<html>
<head>
  <title>Train Table></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">


</head>


<body> 
  <div class="container">

    <div class="row">
      <header class="col-md-12 jumbotron">
        <h1>Train Scheduler</h1>
      </header>
    </div>

    
    <div class="row">
      <div class="col-md-12" id="trainTime">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Train Scheduler</h4>
          </div>
          <div class="panel-body">
            <table class="table" id="trainTable">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody id="Train Name">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" id="add New Train">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Add New Train</h4>
          </div>
       
      <div class="panel-body">
            
            <form role="form">
              <div class="form-group">
              <label for="">Train Name</label>
              <br>
              <input type="text" class="form-control" id="trainNameInput">
              <br>
              </div>

              <div class="form-group">
              <label for="">Destination</label>
              <br>
              <input type="text" class="form-control" id="destinationInput">
              <br>
              </div>
              
              <div class="form-group">
              <label for="">First Train Time (HH:mm -- military time)</label>
              <br>
              <input type="text" class="form-control" id="trainTimeInput">
              <br>
              </div>

              <div class="form-group">
              <label for="">Frequency (min)</label>
              <br>
              <input type="text" class="form-control" id="frequencyInput">
              <br>
              </div>  
              <button type="submit" class="btn-success" id="addTrainBtn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"</script>
  
 

</body>
</html>
